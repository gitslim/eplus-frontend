apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: energyplus-frontend
  name: energyplus-frontend
  namespace: energyplus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: energyplus-frontend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: energyplus-frontend
    spec:
      containers:
        - env:
            - name: NODE_ENV
              value: production
            - name: VITE_BITRIX_HOOK_URL
              valueFrom:
                secretKeyRef:
                  name: energyplus
                  key: VITE_BITRIX_HOOK_URL
          image: slim777/eplus-frontend
          imagePullPolicy: Always
          name: energyplus-frontend
          resources:
            limits:
              cpu: "1"
              memory: 2048Mi
            requests:
              cpu: 100m
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      #      imagePullSecrets:
      #        - name: global-secret
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
